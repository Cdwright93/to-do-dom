<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>To-do</h1>
    <form id="todo-submission" class="todo-submission">
        <input type="text" name="todo-item" id="todo-item" placeholder="Add a to-do item">
        <button type="submit" id="submit-todo">Add</button>
    </form>
    <ol id="todo-list" class="todo-list">
    </ol>
    <button id="clear-button" class="clear-button">Clear all</button>
    <script src="main.js"></script>
</body>

</html>
